<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="JUNGHOO">
	<meta name="description" content="당근을 뽑아라!">

	<meta property="og:type" content="website">
	<meta property="og:title" content="Fun Game"/>
	<meta property="og:image" content="img/carrot.png"/> 
	<meta property="og:url" content="https://jjunghoo.github.io/Fun-Game"/> 
	<meta property="og:description" content="당근을 뽑아라!"/> 
	
	<link rel="icon" href="img/favicon.ico">
	<link rel="stylesheet" href="style.css">
    <script type="module" src="src/main.js" defer></script>
    <script src="https://kit.fontawesome.com/7a2f81a0d7.js" crossorigin="anonymous"></script>
    <title>Fun Game</title>
</head>
<body>
	<section class="title">
		<h1>Pluck A Carrot</h1>
	</section>
	<section class="game">
		<header class="game__header">
			<button class="game__button">
				<i class="fas fa-play"></i>
			</button>
			<span class="game__timer"></span>
			<span class="game__score">9</span>
		</header>
		<section class="game__field"></section>
	</section>
	<section class="pop-up pop-up--hide">
		<button class="pop-up__refresh">
			<i class="fas fa-redo"></i>
		</button>
		<span class="pop-up__message">Hello</span>
	</section>
</body>
</html>
